version: '3.3'

services:
  scanner:
    build: .
    command: python ScannerService.py
    ports:
      - "8000:8000"
    environment:
      - MESH_PATH=labModel.obj
    networks:
      - lab-network

  node1:
    build: .
    command: python MobileNode.py
    ports:
      - "8001:8001"
    environment:
      - NODE_ID=node1
      - SCANNER_URL=http://scanner:8000
      - PORT=8001
    depends_on:
      - scanner
    networks:
      - lab-network

  node2:
    build: .
    command: python MobileNode.py
    ports:
      - "8002:8002"
    environment:
      - NODE_ID=node2
      - SCANNER_URL=http://scanner:8000
      - PORT=8002
    depends_on:
      - scanner
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge
